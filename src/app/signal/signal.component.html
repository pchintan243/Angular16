<div class="signal">
    <button class="btn btn-danger mx-3" (click)="dec()">-</button>
    <span>{{count()}}</span>
    <button class="btn btn-danger mx-3" (click)="inc()">+</button>
    <span>{{doubleCount()}}</span>
</div>

<div *ngFor="let item of message()">
    <p>Counter Value: {{item}}</p>
</div>
